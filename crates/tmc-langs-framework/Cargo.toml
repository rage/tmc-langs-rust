serde_yaml = "0.9.10"
schemars = "0.8.8"
subprocess = "0.2.8"
tar = "0.4.38"
tempfile = "3.3.0"
thiserror = "1.0.30"
walkdir = "2.3.2"
zip = "0.6.3"
zstd = "0.12.3"

[dev-dependencies]
simple_logger = "4.0.0"
tempfile = "3.3.0"

[features]
ts-rs = ["dep:ts-rs", "tmc-langs-util/ts-rs"]
